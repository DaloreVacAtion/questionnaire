{% extends 'base.html' %}
{% load static %}
{% block settings %}

    <div style="margin-left:120px;margin-right:120px;text-align:center;padding:15px;border:6px solid {{ request.user.username_color }};background: {{ request.user.background_color }}">
    <h1 class="text-left mb-3" style="margin-left:60px;color: {{ request.user.username_color }};">{{ request.user.username }}</h1>
    </div>

    <div style="margin-left: 140px; margin-top: 40px" class="username_settings">
    <p><strong>Выбери цвет рамки и ника</strong></p>
    <p><select id="username_color">
    <option value="#000000">Черный</option>
    <option value="#FFFFFF">Белый</option>
    <option value="#F5F5F5">Белая дымка</option>
    <option value="#C0C0C0">Серебрянный</option>
    <option value="#BEBEBE">Серый</option>
    <option value="#008000">Зеленый</option>
    <option value="#FF0000">Красный</option>
    <option value="#FFFF00">Желтый</option>
    </select>
    </div>

    <div style="margin-left: 140px; margin-top: 40px" class="background_settings">
    <p><strong>Выбери цвет заднего фона на странице настроек</strong></p>
    <p><select id="background_color">
    <option value="#000000">Черный</option>
    <option value="#FFFFFF">Белый</option>
    <option value="#F5F5F5">Белая дымка</option>
    <option value="#C0C0C0">Серебрянный</option>
    <option value="#BEBEBE">Серый</option>
    <option value="#008000">Зеленый</option>
    <option value="#FF0000">Красный</option>
    <option value="#FFFF00">Желтый</option>
    </select>
    </div>

    <input type="hidden" id="username" value="{{ request.user.username_color }}"/>
    <input type="hidden" id="background" value="{{ request.user.background_color }}"/>
    <input style="margin-left:140px;" type="submit" value="Установить" class="btn btn-success btn-lg btn-block mt-4"/></p>
    <script src="{% static 'js/backend/backend.js' %}"></script>
    <script src="{% static 'js/backend/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
{% endblock %}
