<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Регистрация</title>

    </head>
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
<link rel="stylesheet" href="{% static "css/custom.css" %}">
    {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show col-md-4 offset-md-4" role="alert">
                Произошла ошибка при заполнении данных формы
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
 <div class="container">
    <div class="form-container">
    <div class="form-icon"><i class="fa fa-user"></i></div>
        <h1 class="title">Регистрация</h1>
            <div class="form-horizontal">
              <form action="{% url 'account:registration' %}" method="POST">
              {% csrf_token %}
                  {{ form.as_p }}
                <input type="submit" value="Зарегистрироваться" class="btn btn-primary pull-right" />
                <a href="{% url 'account:login' %}"><strong>Уже есть аккаунт?</strong></a>
              </form>
            </div>
    </div>
 </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show col-md-4 offset-md-4" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <script src="{% static 'js/backend/bootstrap.js' %}"></script>
 </body>
</html>
