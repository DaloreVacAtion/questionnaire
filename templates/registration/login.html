<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Вход</title>

    </head>
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
<link rel="stylesheet" href="{% static "css/custom.css" %}">
 <div class="container">
    <div class="form-container">
    <div class="form-icon"><i class="fa fa-user"></i></div>
        <h1 class="title">Вход</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-horizontal">
                <div class="form-group">
                    <label>имя пользователя</label>
                    <input class="form-control" type="text" name="username">
                </div>
                <div class="form-group">
                    <label>пароль</label>
                    <input class="form-control" type="password" name="password">
                </div>
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                <input type="submit" value="Войти" class="btn btn-primary pull-right" />
                <a href="{% url 'home' %}"><strong>Главная</strong></a><p></p><a href="{% url 'account:registration' %}"><strong>Регистрация</strong></a>
            </div>
        </form>
    </div>
 </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show col-md-4 offset-md-4" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <script src="{% static 'js/backend/bootstrap.js' %}"></script>
 </body>
</html>
